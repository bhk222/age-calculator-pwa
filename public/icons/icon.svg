<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Medical Cross -->
  <g transform="translate(256, 256)">
    <!-- Vertical bar -->
    <rect x="-40" y="-140" width="80" height="280" fill="white" rx="10"/>
    <!-- Horizontal bar -->
    <rect x="-140" y="-40" width="280" height="80" fill="white" rx="10"/>
  </g>
  
  <!-- IPP Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">IPP</text>
  
  <!-- CNAS Badge -->
  <circle cx="400" cy="112" r="60" fill="#dc2626"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">DZ</text>
</svg>
